<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable CSS ðŸŒˆ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Updating CSS variables with <span class="headingJS">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing :</label>
        <input type="range" min="0" max="200" data-sizing="px" id="spacing" name="spacing" value="10">

        <label for="blur">Blur :</label>
        <input type="range" min="0" max="25" data-sizing="px" id="blur" name="blur" value="10">

        <label for="baseColor">Base Color :</label>
        <input type="color" id="baseColor" name="baseColor" value="#10a4cd">
    </div>

    <img src="https://wallpapercave.com/wp/wp2564726.jpg" alt="Image">

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
