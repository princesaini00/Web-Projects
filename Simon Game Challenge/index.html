<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <script src="https://kit.fontawesome.com/b7c501f65f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  
<!--  Button's Container  -->
  <div class="container">

    <div>
      <div type="button" id="red" class="btn red">
        <i class="fa-solid fa-arrow-left fa-3x"></i>
      </div>
    </div>
    <div>
      <div type="button" id="green" class="btn green">
        <i class="fa-solid fa-arrow-up fa-3x"></i>
      </div>
      <div type="button" id="blue" class="btn blue">
        <i class="fa-solid fa-arrow-down fa-3x"></i>
      </div>
    </div>
    <div>
      <div type="button" id="yellow" class="btn yellow">
        <i class="fa-solid fa-arrow-right fa-3x"></i>
      </div>

    </div>

  </div>

  <div class="footer">
    <p>You can play this game whether from arrow keys available or by pressing w, d, s, a buttons on your keyboard. <hr> <strong>Created by Prince Saini</strong> </p>
  </div>

  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
